<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="music-player">
    <div class="status">PLAYING <span id="current-track">1</span> OF <span id="total-tracks">3</span></div>
    <div class="cover">
      <img src="cover.jpg" alt="Album Cover">
    </div>
    <div class="track-info">
      <h2 id="track-name">Track Name</h2>
      <p id="track-artist">Track Artist</p>
    </div>
    <div class="controls">
      <button id="prev" class="control-btn">‚èÆ</button>
      <button id="play-pause" class="control-btn">‚ñ∂</button>
      <button id="next" class="control-btn">‚è≠</button>
    </div>
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress-bar" min="0" value="0">
      <span id="duration">00:00</span>
    </div>
    <div class="volume-container">
      <span>üîä</span>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>
  <div class="song-list">
    <h3>Song List</h3>
    <ul id="song-list">
      
    </ul>
  </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
